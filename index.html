    <!-- Custom Cookie Banner Script -->
    <script>
      // Cookie Banner Animation
      var cookieBannerSliderPos = 0;

      function showCookieBanner() {
          var cookiebanner = document.getElementById("cookiebanner");
          var dialogHeight = parseInt(cookiebanner.offsetHeight);
          cookiebanner.style.bottom = (cookieBannerSliderPos - dialogHeight) + "px";
          cookieBannerSliderPos += 4;
          if (cookieBannerSliderPos < dialogHeight) {
              setTimeout(function () {
                  showCookieBanner();
              }, 1);
          } else {
              cookieBannerSliderPos = 0;
              cookiebanner.style.bottom = "0px";
          }
      }

      function hideCookieBanner() {
          var cookiebanner = document.getElementById("cookiebanner");
          cookiebanner.style.display = "none";
      }

      // Initialize Cookiebot
      window.addEventListener('load', function() {
          // Show cookie banner after a short delay
          setTimeout(showCookieBanner, 1000);
      });

      // Handle accept button click
      function handleAcceptClick() {
          if (window.Cookiebot) {
              window.Cookiebot.dialog.submitConsent();
              hideCookieBanner();
          }
      }
    </script>

    <script>
      // Keyboard navigation enhancement
      document.addEventListener('keydown', function(e) {
        // ESC key handler for modals and popups
        if (e.key === 'Escape') {
          // Close any open modal/popup
          const modals = document.querySelectorAll('[role="dialog"]');
          modals.forEach(modal => {
            if (modal.getAttribute('aria-hidden') === 'false') {
              modal.setAttribute('aria-hidden', 'true');
            }
          });
        }

        // Tab trap for modals
        if (e.key === 'Tab') {
          const modals = document.querySelectorAll('[role="dialog"][aria-hidden="false"]');
          if (modals.length > 0) {
            const modal = modals[0];
            const focusableElements = modal.querySelectorAll(
              'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])'
            );
            const firstFocusable = focusableElements[0];
            const lastFocusable = focusableElements[focusableElements.length - 1];

            if (e.shiftKey && document.activeElement === firstFocusable) {
              e.preventDefault();
              lastFocusable.focus();
            } else if (!e.shiftKey && document.activeElement === lastFocusable) {
              e.preventDefault();
              firstFocusable.focus();
            }
          }
        }
      });

      // Focus visible utility
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Tab') {
          document.body.classList.add('user-is-tabbing');
        }
      });

      document.addEventListener('mousedown', function() {
        document.body.classList.remove('user-is-tabbing');
      });
    </script>
